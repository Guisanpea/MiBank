plugins {
    id 'java'
    id 'war'
}

jar.enabled = false

group 'UMA'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

defaultTasks 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':ejb')
    compile group: 'org.primefaces', name: 'primefaces', version: '6.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
